<div data-ng-controller="MainController as main">
  <h2>Main</h2>

  <ul>
    <li data-ng-repeat="vehicle in main.vehicles.getList()">
      {{ vehicle.name }} : {{ vehicle.type }}
    </li>
  </ul>

  <button
    type="button"
    data-ng-click="main.callToActionClick()">
    {{ main.callToActionLabel }}
  </button>

  <div class="choice" data-ng-bind="main.choice"></div>
</div>
